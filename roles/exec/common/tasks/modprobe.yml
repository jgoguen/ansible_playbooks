---
# vim: set filetype=yaml.ansible expandtab sts=2 sw=2 nospell:

- name: Install modprobe config
  template:
    src: '{{ item }}.conf'
    dest: '/etc/modprobe.d/{{ item }}.conf'
    owner: root
    group: '{{ ansible_local.root_owner.group }}'
    mode: 0644
  with_items:
    - hid_apple
    - pcspkr
    - snd_hda_intel
