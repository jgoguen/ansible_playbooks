---
# vim: filetype=ansible:syntax=yaml:ts=2:sts=2:sw=2:expandtab:autoindent

- name: reload controlstrip
  command:
    argv:
      - /usr/bin/killall
      - ControlStrip
      - TouchBarServer
  changed_when: no

- name: reload NetworkManager
  service:
    name: NetworkManager
    state: restarted
  changed_when: no
