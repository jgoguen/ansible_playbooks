---
# vim: set filetype=yaml.ansible expandtab sts=2 sw=2 nospell:

- name: Queue sshfs packages for install
  set_fact:
    packages: '{{ packages | combine({"install": packages["install"] + ["fuse-sshfs"] }) }}'
  when: ansible_facts["distribution"] == "Fedora"

- name: Queue sshfs packages for install
  set_fact:
    packages: '{{ packages | combine({"install": packages["install"] + ["sshfs"] }) }}'
  when: ansible_facts["distribution"] != "Fedora"
