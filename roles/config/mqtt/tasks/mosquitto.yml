---
# vim: filetype=ansible:syntax=yaml:ts=2:sts=2:sw=2:expandtab:autoindent

- name: Queue Mosquitto install
  set_fact:
    packages: '{{ packages | combine({"install": packages["install"] + ["mosquitto--"] }) }}'

- name: Queue MQTT PF rules
  set_fact:
    pf_rules: '{{ pf_rules + mqtt_pf_rules }}'
